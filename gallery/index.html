<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>p5.js Galeri</title>
<style>
  body {
    margin:16px;
    background:#0b0b0b;
    color:#eee;
    font-family:system-ui,sans-serif;
  }
  h2 {margin-bottom:12px;color:#ccc}
  .grid {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
  }
  iframe {
    width:100%;
    height:320px;
    border:none;
    border-radius:8px;
    background:#111;
    box-shadow:0 4px 12px rgba(0,0,0,.5);
  }
</style>
</head>
<body>
  <h2>p5.js Sketch Galeri</h2>

  <div class="grid" id="gallery"></div>

<script>
/*
  ğŸ”½ Burada hangi sketch JS dosyalarÄ±nÄ±n yÃ¼kleneceÄŸini listele.
  Sadece dosya adlarÄ±nÄ± yazman yeterli.
*/
const sketches = [
  'sketches/lotus.js',
  'sketches/organism.js',
  'sketches/quasar-bit.js',
  'sketches/breakcore-sq.js'
];

// Her sketch iÃ§in iframe oluÅŸtur
const gallery = document.getElementById('gallery');
for (const file of sketches) {
  const iframe = document.createElement('iframe');
  // iframe iÃ§ine basit bir HTML gÃ¶mÃ¼yoruz, p5'i yÃ¼kleyip JS dosyasÄ±nÄ± importluyor
  const src = `
    <html><head>
      <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"><\/script>
      <script src="${file}"><\/script>
      <style>
        html,body{
          margin:0;
          padding:0;
          overflow:hidden;
          background:transparent; /* ğŸ”§ deÄŸiÅŸiklik */
        }
        canvas{display:block}
      </style>
    </head><body></body></html>`;
  iframe.srcdoc = src;
  gallery.appendChild(iframe);
}
</script>
</body>
</html>
